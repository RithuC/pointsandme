<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>PointsAndMe</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="../app/css/animate.css">
	<link rel="stylesheet" href="../css/TeacherStyle.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="../app/js/bootstrap.js"></script>
	<script src="../app/js/bootstrap.js"></script>
</head>

<body>
	<!-- Navigation bar start -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				
				<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

					<div class="navbar-header">
						<span class="navbar-brand" href="#"><img src="../img/profilePic.png" alt="You!" id="profile-picture"></span>
					</div>

					<ul class="nav navbar-nav nav-tabs navbar-left">
						<li><a>{{Name}}</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a data-toggle="tab" data-target=".students">Students</a></li>
						<li><a data-toggle="tab" data-target="#rewards">Rewards</a></li>
						<li><a data-toggle="tab" data-target="#achievements">Achievements</a></li>
						<li><a data-toggle="tab" ng-click="logout()">Logout</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<!-- Navigation bar end -->

	<!-- Content begins -->
	<div class="tab-content">

		<!-- Students begins-->
		<div class="container-fluid content tab-pane fade in active students">
			<div class="row" id="student">
				<div class="container-fluid">
					<div class="row table-headers">
						<div class="col-md-3 data-cell">
							Name
						</div>
						<div class="col-md-3 data-cell">
							Email
						</div>
						<div class="col-md-3 data-cell">
							Points
						</div>
						<div class="col-md-3 data-cell">
							Stars
						</div>
					</div>
					<div class="row" ng-repeat="x in Students">
						<div class="col-md-3 data-cell">
							{{x.Name}}
						</div>
						<div class="col-md-3 data-cell">
							{{x.Email}}
						</div>
						<div class="col-md-3 data-cell">
							{{x.Points}} <button ng-click="increasePoints(x.Id)"/><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
						</div>
						<div class="col-md-3 data-cell">
							{{x.Stars}}
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Students ends -->

		<!-- Rewards begins-->
		<div id="rewards" class="container-fluid content tab-pane fade">
			<div class="row" id="reward">
				<div class="container-fluid">
					<div class="row table-headers">
						<div class="col-md-6 data-cell">
							Name
						</div>
						<div class="col-md-6 data-cell">
							Points
						</div>
					</div>
					<div class="row" ng-repeat="x in Rewards">
						<div class="col-md-6 data-cell">
							{{x.Name}}
						</div>
						<div class="col-md-6 data-cell">
							{{x.Points}}
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Rewards end-->

		<!-- Achievements begins-->
		<div id="achievements" class="container-fluid content tab-pane fade">
			<div class="row" id="achievement">
				<div class="container-fluid">
					<div class="row table-headers">
						<div class="col-md-6 data-cell">
							Name
						</div>
						<div class="col-md-6 data-cell">
							Description
						</div>
					</div>
					<div class="row" ng-repeat="x in Achievements">
						<div class="col-md-6 data-cell">
							{{x.Name}}
						</div>
						<div class="col-md-6 data-cell">
							{{x.Description}}
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Achievements end-->

	</div>
	<!-- Content ends -->
</body>
