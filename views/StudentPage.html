<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>PointsAndMe</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="../css/StudentStyle.css">
	<link rel="stylesheet" href="../app/css/animate.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="../app/js/bootstrap.js"></script>

</head>

<body>
	<!-- Navigation bar start -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				
				<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

					<div class="navbar-header">
						<span class="navbar-brand" href="#"><img src="../img/profile.png" alt="You!" id="profile-picture"></span>
					</div>

					<ul class="nav navbar-nav nav-tabs navbar-left">
						<li><a>{{Name}}</a></li>
						<li><a><span class="glyphicon glyphicon-star" aria-hidden="true"></span></a></li>
						<li><a>30 Stars</a></li>
						<li><a><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span></a></li>
						<li><a>{{Points}} Points</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a data-toggle="tab" data-target="#rewards">Rewards</a></li>
						<li><a data-toggle="tab" data-target="#achievements">Achievements</a></li>
						<!-- <li><a data-toggle="tab" href="#">Tasks</a></li> -->
						<li><a data-toggle="tab" ng-click="logout()">Logout</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<!-- Navigation bar end -->

	<!-- Content begins -->
	<div class="tab-content">

		<!-- Rewards begins-->
		<div class="container-fluid content tab-pane fade in active" id="rewards" ng-repeat="x in Rewards">
			<div class="row" id="reward">
				<span class="col-md-2">
					<span class="horizontal-center"><img ng-if="x.Name === 'Candy'" src="../img/Lollipop_Icon.png" id="reward-picture">
													<img ng-if="x.Name === 'The most amazing reward ever'" src="../img/Movie_Icon.png" id="reward-picture">
					</span>
				</span>
				<span class="col-md-8">
					<span class="row">
						<span id="reward-title">{{x.Name}}</span>
					</span>
					<span class="row">
						<span id="reward-cost"><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>
							<span ng-if="Points < x.Points">{{Points}} / </span>{{x.Points}} Points</span>
							<span id="redeem" ng-if="Points >= x.Points">(You can redeem this reward!)</span>
					</span>

				</span>
				<span class="col-md-2">
					<span class="row">
						<button ng-disabled="Points < x.Points" id="reward-purchase-button">
							<span class="horizontal-center"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></span>
						</button>
					</span>
				</span>
			</div>
			
		</div>
		<!-- Rewards ends -->

		<!-- Achievements begins-->
		<div id="achievements" class="container-fluid content tab-pane fade">
			<div class="row">
				<div class="col-md-4 achieved">
					<img src="../img/pizza.png" id="achievement-picture">
					<b id="achievement-title">Name of Achievement</b>
				</div>
				<div class="col-md-4 not-achieved">
					<img src="../img/question.png" id="achievement-picture">
					<b id="achievement-title">Name of Achievement</b>
				</div>
				<div class="col-md-4 not-achieved">
					<img src="../img/question.png" id="achievement-picture">
					<b id="achievement-title">Name of Achievement</b>
				</div>
			</div>
		</div>
		<!-- Achievements end-->

	</div>
	<!-- Content ends -->
</body>
